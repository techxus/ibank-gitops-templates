name: Build, Push Image, Update GitOps Values

on:
  workflow_call:
    inputs:
      service_name:
        description: "Service Name (e.g., user-service)"
        required: true
        type: string
      docker_image:
        description: "Docker Image Repo (e.g., techxus/user-service)"
        required: true
        type: string
      gitops_repo:
        description: "GitOps Repo (e.g., techxus/ibank-minikube-gitops)"
        required: true
        type: string
      gitops_branch:
        description: "GitOps Repo Branch (e.g., master)"
        required: false
        default: "master"
        type: string
      values_file:
        description: "Path to values file in GitOps repo (e.g., env/local/user-service-values.yaml)"
        required: true
        type: string
      environment:
        description: "Env label for commit message (local/dev/stage/prod)"
        required: true
        type: string
      java_version:
        required: false
        default: "17"
        type: string
      maven_args:
        required: false
        default: "-DskipTests"
        type: string

    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
      GITOPS_REPO_PAT:
        required: true

permissions:
  contents: read

jobs:
  build_push_update_gitops:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout the SERVICE repo (caller repo)
      - name: Checkout service repo
        uses: actions/checkout@v4

      # 2) Setup Java + Maven auth to GitHub Packages (so it can download ibank-common deps)
      - name: Set up JDK (and Maven auth for GitHub Packages)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ inputs.java_version }}
          cache: maven
          # This creates ~/.m2/settings.xml with credentials for server id "github"
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      # IMPORTANT: reusable workflow needs permission to read packages
      # The calling workflow must grant it (see note below)

      - name: Build with Maven
        run: mvn -B -U clean package ${{ inputs.maven_args }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3) Docker build/push (tag = SHA)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image (tag = SHA)
        run: |
          IMAGE="${{ inputs.docker_image }}:${{ github.sha }}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE_TAG=${{ github.sha }}" >> "$GITHUB_ENV"

