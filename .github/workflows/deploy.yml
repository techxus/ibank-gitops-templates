name: Build, Push Image, Update GitOps Values

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
      docker_image:
        required: true
        type: string
      gitops_repo:
        required: true
        type: string
      gitops_branch:
        required: false
        default: "master"
        type: string
      values_file:
        required: true
        type: string
      environment:
        required: true
        type: string
      java_version:
        required: false
        default: "17"
        type: string
      maven_args:
        required: false
        default: "-DskipTests"
        type: string

    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
      GITOPS_REPO_PAT:
        required: true

permissions:
  contents: read
  packages: read   # ðŸ”¥ REQUIRED so Maven can download ibank-parent

jobs:
  build_push_update_gitops:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout service repo
        uses: actions/checkout@v4

      # Ensure Maven can resolve parent from GitHub Packages
      - name: Set up JDK + GitHub Packages auth
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ inputs.java_version }}
          cache: maven
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Build with Maven
        run: mvn -B -U clean package ${{ inputs.maven_args }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image (tag = SHA)
        run: |
          IMAGE="${{ inputs.docker_image }}:${{ github.sha }}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE_TAG=${{ github.sha }}" >> "$GITHUB_ENV"
