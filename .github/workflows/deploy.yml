name: Build, Push Image, Update GitOps Values

on:
  workflow_call:
    inputs:
      service_name:
        description: "Service name (e.g., user-service)"
        required: true
        type: string

      docker_image:
        description: "Docker image repo (e.g., techxus/user-service)"
        required: true
        type: string

      gitops_repo:
        description: "GitOps repo (e.g., techxus/ibank-minikube-gitops)"
        required: true
        type: string

      gitops_branch:
        description: "GitOps branch"
        required: false
        default: "master"
        type: string

      values_file:
        description: "Values file path inside GitOps repo"
        required: true
        type: string

      environment:
        description: "Environment label (dev/stage/prod)"
        required: true
        type: string

      java_version:
        description: "Java version"
        required: false
        default: "17"
        type: string

      maven_args:
        description: "Extra Maven args"
        required: false
        default: "-DskipTests"
        type: string

    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
      GITOPS_REPO_PAT:
        required: true

permissions:
  contents: read
  packages: read

jobs:
  build_push_update_gitops:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout service repo
      - name: Checkout service repo
        uses: actions/checkout@v4

      # 2️⃣ Setup Java + Maven cache + GitHub Packages auth
      # (No custom settings.xml needed anymore)
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ inputs.java_version }}
          cache: maven
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      # 3️⃣ Build with Maven
      - name: Build with Maven
        run: mvn -B -U clean package ${{ inputs.maven_args }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 4️⃣ Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5️⃣ Build & Push Docker image (tag = commit SHA)
      - name: Build & Push Docker Image
        run: |
          IMAGE="${{ inputs.docker_image }}:${{ github.sha }}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE_TAG=${{ github.sha }}" >> "$GITHUB_ENV"

