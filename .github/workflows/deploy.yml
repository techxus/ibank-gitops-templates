name: Build, Push Image, Update GitOps Values

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
      docker_image:
        required: true
        type: string
      gitops_repo:
        required: true
        type: string
      gitops_branch:
        required: false
        default: "master"
        type: string
      values_file:
        required: true
        type: string
      environment:
        required: true
        type: string
      java_version:
        required: false
        default: "17"
        type: string
      maven_args:
        required: false
        default: "-DskipTests"
        type: string

    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
      GITOPS_REPO_PAT:
        required: true

permissions:
  contents: read
  packages: read

jobs:
  build_push_update_gitops:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout service repo
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ inputs.java_version }}
          cache: maven

      # âœ… CRITICAL: parent POM resolution happens before project repos are applied.
      # Put the GitHub Packages repo in Maven settings (active profile).
      - name: Configure Maven for GitHub Packages (repo + auth)
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings xmlns="http://maven.apache.org/SETTINGS/1.2.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.2.0 https://maven.apache.org/xsd/settings-1.2.0.xsd">
            <servers>
              <server>
                <id>github</id>
                <username>${GITHUB_ACTOR}</username>
                <password>${GITHUB_TOKEN}</password>
              </server>
            </servers>

            <profiles>
              <profile>
                <id>github-packages</id>
                <repositories>
                  <repository>
                    <id>github</id>
                    <url>https://maven.pkg.github.com/techxus/ibank-common</url>
                    <releases><enabled>true</enabled></releases>
                    <snapshots><enabled>true</enabled></snapshots>
                  </repository>
                  <repository>
                    <id>central</id>
                    <url>https://repo.maven.apache.org/maven2</url>
                    <releases><enabled>true</enabled></releases>
                    <snapshots><enabled>false</enabled></snapshots>
                  </repository>
                </repositories>
              </profile>
            </profiles>

            <activeProfiles>
              <activeProfile>github-packages</activeProfile>
            </activeProfiles>
          </settings>
          EOF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build with Maven
        run: mvn -B -U -s ~/.m2/settings.xml clean package ${{ inputs.maven_args }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image (tag = SHA)
        run: |
          IMAGE="${{ inputs.docker_image }}:${{ github.sha }}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE_TAG=${{ github.sha }}" >> "$GITHUB_ENV"
